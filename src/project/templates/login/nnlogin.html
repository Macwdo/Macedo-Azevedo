{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login | Macedo & Azevedo</title>
	<link rel="stylesheet" type="text/css" href="{% static 'dist/css/login/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div>

		<div class="register-page">
			<div class="form">
				<h1>Macedo & Azevedo</h1>
				<h2>Bem-vindo(a)</h2>
				<p>Por favor, faça login para continuar.</p>
				<form class="login-form" action="{% url 'login' %}" method="POST" >
					{% csrf_token %}
					<input class="form-control" name="email" type="text" placeholder="Email"/>
					<input class="form-control" name="password" type="password" placeholder="Senha"/>
					<button>Entrar</button>
				</form>
			</div>
            <div class="container">
    			{% include "messages/messages.html" %}
            </div>
		</div>
		<div class="footer">

			<p>&copy; 2023 Macedo & Azevedo. Todos os direitos reservados.</p>
			<ul>
				<li><a href="#">Política de Privacidade</a></li>
				<li><a href="#">Termos de Uso</a></li>
				<li><a href="#">Suporte</a></li>
			</ul>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function(){
			$('.toast').toast('show')
		})
	</script>
</body>
</html>
