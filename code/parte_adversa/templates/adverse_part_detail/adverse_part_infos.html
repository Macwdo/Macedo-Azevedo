{% include "adverse_part_detail/adverse_part_modals/adverse_part_delete.html" %}
<form enctype='multipart/form-data' class="form-horizontal" action="{% url 'adverse_part:adverse_part_edit' adverse_part.pk %}" method="POST">
    {% csrf_token %}
    {% for field in adverse_part_form %}
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="col-sm-10">
            {{field}}
        </div>
    </div>
    {% endfor %}
    {% if adverse_part.image %}
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Foto atual</label>
        <div class="col-sm-10">
            <a href="{{adverse_part.image.url}}" target="_blank">{{adverse_part.image}}</a>
        </div>
    </div>
    {% endif %}
    <div class="form-group row">
        <div class="col-sm-4 col-form-label">
            <button type="submit" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#adverse-part-delete-modal-{{adverse_part.pk}}">Apagar</button>
        </div>
    </div>
</form>
