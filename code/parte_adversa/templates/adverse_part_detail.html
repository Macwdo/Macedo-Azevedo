{% extends 'base/base.html' %}
{% block title %}<h1 class="mont-serrat">Parte Adversa - {{ adverse_part }} </h1>{% endblock title %}
{% block breadcrumb %}
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item"><a href="{% url 'adverse_part:list' %}" >Processos</a></li>
    <li class="breadcrumb-item active">{{ adverse_part }}</li>
{% endblock %}
{% block content %}
<div class="card card-primary card-outline card-outline-tabs">
    <div class="card-header p-0 border-bottom-0">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active text-dark" id="home-tab" data-bs-toggle="tab" data-bs-target="#adverse_part" type="button" role="tab" aria-controls="adverse_part" aria-selected="true">
                    Informações
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="profile-tab" data-bs-toggle="tab" data-bs-target="#adverse_part-values" type="button" role="tab" aria-controls="adverse_part-values" aria-selected="false">
                    Endereços
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="contact-tab" data-bs-toggle="tab" data-bs-target="#adverse_part-files" type="button" role="tab" aria-controls="adverse_part-files" aria-selected="false">
                    Emails
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="adverse_part" role="tabpanel" aria-labelledby="adverse_part-tab">
            </div>
            <div class="tab-pane fade" id="adverse_part-values" role="tabpanel" aria-labelledby="adverse_part-values-tab">

            </div>
            <div class="tab-pane fade" id="adverse_part-files" role="tabpanel" aria-labelledby="adverse_part-files-tab">
            </div>
        </div>
    </div>
</div>
{% endblock %}
