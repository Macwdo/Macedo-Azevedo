{% extends 'base/base.html' %}

{% load static %}
{% block title %}<h1 class="mont-serrat">Registros</h1>{% endblock title %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item">Registros</li>
{% endblock %}
{% block content %}
<div class="container col-md-4">
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <span class="mont-serrat" style="font-size: 24px;">Novo registro</span>
            </div>
        </div>
        <div class="card-body">
            <form enctype='multipart/form-data' action="{% url 'registry:registry_create' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="inputName" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{field}}
                </div>
                {% endfor %}
                <div class="form-group">
                    <label for="inputName">CPF *</label>
                    <input type="text" value="{{registry.registry_cpf}}" name="registry_cpf" class="form-control cpf"/>
                </div>
                <div class="form-group">
                    <label for="inputName">CNPJ *</label>
                    <input type="text" value="{{registry.registry_cnpj}}" name="registry_cnpj" class="form-control cnpj"/>
                </div>
                
                <button type="submit" class="btn btn-lg btn-success">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
