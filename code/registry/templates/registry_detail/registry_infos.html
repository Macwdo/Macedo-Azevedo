{% include "registry_detail/registry_modals/registry_delete.html" %}
<form enctype='multipart/form-data' class="form-horizontal" action="{% url 'registry:registry_edit' registry.pk %}" method="POST">
    {% csrf_token %}
    {% for field in registry_form %}
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="col-sm-10">
            {{field}}
        </div>
    </div>
    {% endfor %}
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">CPF</label>
        <div class="col-sm-10">
            <input type="text" value="{{registry.cpf}}" name="cpf" class="form-control cpf"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">CNPJ</label>
        <div class="col-sm-10">
            <input type="text" value="{{registry.cnpj}}" name="cnpj" class="form-control cnpj"/>
        </div>
    </div>
    {% if registry.image %}
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Foto atual</label>
        <div class="col-sm-10">
            <a href="{{registry.image.url}}" target="_blank">{{registry.image}}</a>
        </div>
    </div>
    {% endif %}
    <div class="form-group row">
        <div class="col-sm-4 col-form-label">
            <button type="submit" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#registry-delete-modal-{{registry.pk}}">Apagar</button>
        </div>
    </div>
</form>
