<div class="modal fade" id="registry-delete-modal-{{registry.pk}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <h4 class="modal-title" >
                    Você está apagando o Registro <br>{{registry}}
                </h4>
            </div>
            <div class="modal-body">
                {% if registry.registry_cpf %}
                    <span class="text"><b>CPF</b> {{ registry.registry_cpf }} </span><br>
                {% endif %}
                {% if registry.registry_cnpj %}
                    <span class="text"><b>CNPJ</b> {{ registry.registry_cnpj }} </span><br>
                {% endif %}
                <span class="text"><b>Estado Civil</b> {{ registry.civil_state }}</span><br>
                <span class="text"><b>Profissão</b> {{ registry.profession }}</span><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Fechar
              </button>
              <form action="{% url 'registry:registry_delete' registry.pk %}" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Apagar</button>
              </form>
            </div>
        </div>
    </div>
</div>
