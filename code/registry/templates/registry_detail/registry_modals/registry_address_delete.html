<div class="modal fade" id="address-delete-modal-{{address.pk}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <h4 class="modal-title" >
                    Você está apagando o endereço <br>{{address}}
                </h4>
            </div>
            <div class="modal-body">
                <span class="text"><b>Cliente</b> {{ address.registry.name }}</span><br>
                <span class="text"><b>Endereço</b> {{address.address}} </span><br>
                <span class="text"><b>Numero</b> {{address.address_number}}</span><br>
                <span class="text"><b>Complemento</b> {{address.complement}}</span><br>
                <span class="text"><b>Cep</b> {{address.cep}}</span><br>
                <span class="text"><b>Referencia</b> {{address.reference}}</span><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Fechar
              </button>
              <form action="{% url 'registry:registry_address_delete' registry.pk address.pk %}" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Apagar</button>
              </form>
            </div>
        </div>
    </div>
</div>
