<div class="modal fade" id="values-modal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <form method="POST" action="{% url 'lawsuit:lawsuit_value_create' lawsuit.pk %}">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header" >
                    <h4 class="modal-title" >
                        Valores do Processo
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        {{ lawsuit_values_form }}
                    </div>
                    <div class="form-group form-inline">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="lawsuit-gain-radio-create-1" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="lawsuit-gain-radio-create-1">Ganho</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="lawsuit-gain-radio-create-2" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="lawsuit-gain-radio-create-2">Custo</label>
                          </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-primary">Enviar</button>
                    <a class="btn btn-danger" data-dismiss="modal">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
