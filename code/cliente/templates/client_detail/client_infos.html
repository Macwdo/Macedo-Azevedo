<form class="form-horizontal">
    {% for field in form %}
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="col-sm-10">
            {{field}}
        </div>
    </div>
    {% endfor %}
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>
</form>
