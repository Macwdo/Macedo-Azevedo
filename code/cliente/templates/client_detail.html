{% extends 'base/base.html' %}
{% block title %}<h1 class="mont-serrat">Cliente - {{ client }} </h1>{% endblock title %}
{% block breadcrumb %}
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item"><a href="{% url 'client:list' %}" >Clientes</a></li>
    <li class="breadcrumb-item active">{{ client }}</li>
{% endblock %}
{% block content %}
<div class="card card-primary card-outline card-outline-tabs">
    <div class="card-header p-0 border-bottom-0">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active text-dark" id="home-tab" data-bs-toggle="tab" data-bs-target="#client" type="button" role="tab" aria-controls="client" aria-selected="true">
                    Informações
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="profile-tab" data-bs-toggle="tab" data-bs-target="#client-values" type="button" role="tab" aria-controls="client-values" aria-selected="false">
                    Endereços
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="contact-tab" data-bs-toggle="tab" data-bs-target="#client-files" type="button" role="tab" aria-controls="client-files" aria-selected="false">
                    Emails
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="client" role="tabpanel" aria-labelledby="client-tab">
            </div>
            <div class="tab-pane fade" id="client-values" role="tabpanel" aria-labelledby="client-values-tab">

            </div>
            <div class="tab-pane fade" id="client-files" role="tabpanel" aria-labelledby="client-files-tab">
            </div>
        </div>
    </div>
</div>
{% endblock %}
