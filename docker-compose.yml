version: '3.8'

services:
  magunicorn:
    container_name: magunicorn
    image: magunicorn
    ports:
      - "80:8000"
    stdin_open: true 
    tty: true
    env_file: .env

    depends_on:
      - db_macedoazevedoapp

  db_macedoazevedoapp:
    container_name: db_macedoazevedoapp
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: 12345
      POSTGRES_USER: postgres
      POSTGRES_DB: db_app
    ports:
      - "5431:5432"

volumes:
  postgres_data: